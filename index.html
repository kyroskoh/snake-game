<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classic Snake Game with Modern UI">
    <meta name="theme-color" content="#0a0e27">
    <title>üêç Snake Game - Modern Edition</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>">
</head>
<body>
    <!-- Background -->
    <div class="background-gradient"></div>
    
    <!-- Main Container -->
    <div class="container">
        
        <!-- Main Menu Screen -->
        <div id="menu-screen" class="screen active">
            <div class="menu-content">
                <h1 class="game-title">
                    <span class="snake-emoji">üêç</span>
                    SNAKE GAME
                </h1>
                <p class="game-subtitle">Modern Edition</p>
                
                <div class="menu-options">
                    <button id="start-btn" class="btn btn-primary">
                        <span class="btn-icon">‚ñ∂</span>
                        Start Game
                    </button>
                    
                    <div class="difficulty-selector">
                        <label>Difficulty:</label>
                        <div class="btn-group">
                            <button class="btn btn-secondary" data-difficulty="easy">Easy</button>
                            <button class="btn btn-secondary active" data-difficulty="medium">Medium</button>
                            <button class="btn btn-secondary" data-difficulty="hard">Hard</button>
                        </div>
                    </div>
                    
                    <div class="theme-selector">
                        <label>Theme:</label>
                        <div class="btn-group">
                            <button class="btn btn-secondary theme-btn active" data-theme="dark">üåô Dark</button>
                            <button class="btn btn-secondary theme-btn" data-theme="light">‚òÄÔ∏è Light</button>
                            <button class="btn btn-secondary theme-btn" data-theme="neon">‚ö° Neon</button>
                        </div>
                    </div>
                    
                    <button id="scores-btn" class="btn btn-outline">
                        <span class="btn-icon">üèÜ</span>
                        High Scores
                    </button>
                    
                    <div class="settings-toggle">
                        <label class="toggle-label">
                            <input type="checkbox" id="sound-toggle" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-text">üîä Sound Effects</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="score-display">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="level-display">
                    <span class="label">Level:</span>
                    <span id="level" class="value">1</span>
                </div>
                <div class="controls">
                    <button id="pause-btn" class="btn btn-icon-only" title="Pause">‚è∏</button>
                    <button id="menu-btn" class="btn btn-icon-only" title="Menu">üè†</button>
                </div>
            </div>
            
            <div class="game-container">
                <canvas id="game-canvas"></canvas>
                
                <!-- Mobile Controls -->
                <div class="mobile-controls">
                    <div class="d-pad">
                        <button class="d-btn d-up" data-direction="up">‚ñ≤</button>
                        <button class="d-btn d-left" data-direction="left">‚óÄ</button>
                        <button class="d-btn d-right" data-direction="right">‚ñ∂</button>
                        <button class="d-btn d-down" data-direction="down">‚ñº</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameover-screen" class="screen">
            <div class="gameover-content">
                <h2 class="gameover-title">GAME OVER</h2>
                <div class="final-score-display">
                    <p class="final-score-label">Final Score</p>
                    <p id="final-score" class="final-score-value">0</p>
                </div>
                
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Level Reached</span>
                        <span id="final-level" class="stat-value">1</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Food Eaten</span>
                        <span id="food-eaten" class="stat-value">0</span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="play-again-btn" class="btn btn-primary">
                        <span class="btn-icon">üîÑ</span>
                        Play Again
                    </button>
                    <button id="back-menu-btn" class="btn btn-outline">
                        Back to Menu
                    </button>
                </div>
            </div>
        </div>
        
        <!-- High Scores Screen -->
        <div id="scores-screen" class="screen">
            <div class="scores-content">
                <h2 class="scores-title">üèÜ High Scores</h2>
                <div id="leaderboard" class="leaderboard">
                    <!-- Leaderboard will be populated by JS -->
                </div>
                <button id="back-scores-btn" class="btn btn-outline">Back to Menu</button>
            </div>
        </div>
        
        <!-- Pause Overlay -->
        <div id="pause-overlay" class="overlay">
            <div class="pause-content">
                <h2>PAUSED</h2>
                <p>Press SPACE or click Resume to continue</p>
                <button id="resume-btn" class="btn btn-primary">Resume</button>
            </div>
        </div>
        
    </div>
    
    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/food.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
